{% extends "base.html" %}
{% block title %}Neues Passwort festlegen | KBG Europe{% endblock %}

{% block content %}
<section class="section section-light">
    <div class="container" style="max-width: 480px;">
        <h1 class="section-title">Neues Passwort festlegen</h1>
        <p>
            Du wurdest neu angelegt. Bitte lege ein eigenes Passwort fest,
            bevor du das Dashboard benutzt.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: .75rem;">
                <label for="id_new_password1">Neues Passwort</label><br>
                <input type="password"
                       id="id_new_password1"
                       name="new_password1"
                       class="form-control"
                       required>
            </div>
            <div class="form-group" style="margin-bottom: .75rem;">
                <label for="id_new_password2">Neues Passwort (Wiederholung)</label><br>
                <input type="password"
                       id="id_new_password2"
                       name="new_password2"
                       class="form-control"
                       required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">
                Passwort speichern
            </button>
        </form>
    </div>
</section>
{% endblock %}
