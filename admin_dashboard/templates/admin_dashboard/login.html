{% extends "base.html" %}
{% load static %}

{% block title %}Admin-Login | KBG Europe{% endblock %}

{% block content %}
<section class="section admin-login-section">
    <div class="admin-login-overlay"></div>

    <div class="container admin-login-container">
        <div class="login-card">
            <h1 class="text-center" style="margin-top: 0; color: #111;">Admin Login</h1>
            <p class="text-center login-subtitle">Bitte melden Sie sich an.</p>

            {% if error_message %}
                <div class="alert-error">
                    {{ error_message }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Benutzername</label>
                    <input type="text" name="username" id="id_username" required autofocus class="form-control">
                </div>

                <div class="form-group">
                    <label for="id_password">Passwort</label>
                    <input type="password" name="password" id="id_password" required class="form-control">
                </div>

                <button type="submit" class="btn-full">Anmelden</button>
            </form>
        </div>
    </div>
</section>


<style>
    /* ===== ADMIN LOGIN – Hintergrundbild & Card ===== */

    .admin-login-section {
        position: relative;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;              /* NEU: horizontal zentrieren */
        background-image: url("{% static 'img/admin.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 4rem 1.5rem;                 /* etwas Rand links/rechts */
    }

    /* Dunkles Overlay für bessere Lesbarkeit */
    .admin-login-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.55),
            rgba(0, 0, 0, 0.7)
        );
        z-index: 0;
    }

    .admin-login-container {
        position: relative;
        z-index: 1;
        max-width: 420px;
        width: 100%;
        margin: 0 auto;                      /* WIEDER auto statt margin-left:0 */
    }

    /* Handy: auch mittig lassen */
    @media (max-width: 768px) {
        .admin-login-container {
            margin: 0 auto;
        }
    }


    /* Card Styling */
    .login-card {
        background: rgba(255, 255, 255, 0.96);
        padding: 2.5rem 2.4rem;
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.35);
        backdrop-filter: blur(4px);
    }

    .login-subtitle {
        color: #555;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .text-center { text-align: center; }

    .alert-error {
        background-color: #fde8e8;
        color: #c81e1e;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        border: 1px solid #fbd5d5;
        text-align: center;
    }

    .form-group { margin-bottom: 1.25rem; }

    .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 600;
        font-size: 0.9rem;
        color: #333;
    }

    .form-control {
        width: 100%;
        box-sizing: border-box;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
        background-color: #f9fafb;
    }

    .form-control:focus {
        outline: none;
        border-color: #007755;
        box-shadow: 0 0 0 3px rgba(0, 119, 85, 0.15);
        background-color: #ffffff;
    }

    .btn-full {
        width: 100%;
        background: linear-gradient(135deg, #007755, #00a06d);
        color: white;
        border: none;
        padding: 0.85rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.75rem;
        transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn-full:hover {
        filter: brightness(1.03);
        box-shadow: 0 8px 22px rgba(0,0,0,0.25);
        transform: translateY(-1px);
    }

    .btn-full:active {
        transform: translateY(0);
        box-shadow: 0 4px 14px rgba(0,0,0,0.22);
    }
</style>
{% endblock %}
