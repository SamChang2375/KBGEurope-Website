{% extends "base.html" %}
{% block title %}Login | KBG Europe{% endblock %}

{% block content %}
<section class="section section-light">
    <div class="container" style="max-width: 480px;">
        <h1 class="section-title">Admin-Login</h1>
        {% if error_message %}
            <div class="alert" style="color: #b00020; margin-bottom: 1rem;">{{ error_message }}</div>
        {% endif %}
        <form method="post" class="form-card" style="display: grid; gap: 1rem;">
            {% csrf_token %}
            <label class="form-label">
                Benutzername
                <input type="text" name="username" required class="form-input" autofocus>
            </label>
            <label class="form-label">
                Passwort
                <input type="password" name="password" required class="form-input">
            </label>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Anmelden</button>
        </form>
    </div>
</section>
{% endblock %}
